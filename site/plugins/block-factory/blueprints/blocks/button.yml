title: Button
icon: circle-nested
fields:
  btn_url:
    label: Button Link
    type: link
  btn_title:
    label: Button Text
    type: text
  btn_style:
    label: Button Style
    type: radio
    options:
      primary: Primary
      secondary: Secondary
    default: primary
  btn_target:
    label: Target
    type: radio
    options:
      _self: Open link in same tab
      _blank: Open link in new tab
    default: _self

label: "{{ btn_title }} ({{ btn_url }})"