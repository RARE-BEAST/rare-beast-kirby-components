title: Button
icon: circle-nested
fields:
  btn_url:
    label: Button URL
    type: url
  btn_title:
    label: Button Title
    type: text
  btn_style:
    label: Button Style
    type: radio
    options:
      primary: Primary
      secondary: Secondary
    default: primary
  btn_target:
    label: Target
    type: radio
    options:
      _self: Open link in same tab
      _blank: Open link in new tab
    default: _self