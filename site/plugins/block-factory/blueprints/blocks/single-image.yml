name: Single Image
icon: image
tabs:
  main:
    label: Block Content
    extends: blocks/image
    fields:

      alignment:
        width: 1/2
        label: Alignment
        type: radio
        default: left
        options:
          left: Left
          center: Center
          right: Right

      ratio:
        width: 1/2
        label: Ratio
        type: select
        default: auto
        options:
          auto: Auto
          square: 1:1
          two-three: 2:3
          three-two: 3:2
          three-four: 3:4
          four-three: 4:3
          four-five: 4:5
          five-four: 5:4
          sixteen-nine: 16:9

      include_max_width:
        width: 1/2
        label: Include Max Width?
        type: toggle
        default: no
        text:
          - "no"
          - "yes"

      max_width:
        width: 1/2
        label: Max Width
        type: range
        min: 25
        max: 100
        default: 50
        step: 1
        after: rem
        when:
          include_max_width: true

  block-settings:
    label: Block Settings
    extends: tabs/block-settings