name: Headline
icon: title
wysiwyg: true
preview: text
fields:
  level:
    label: Headline Level
    type: toggles
    empty: false
    default: "h2"
    labels: false
    options:
      - value: h1
        icon: h1
        text: H1
      - value: h2
        icon: h2
        text: H2
      - value: h3
        icon: h3
        text: H3
      - value: h4
        icon: h4
        text: H4

  text:
    label: Headline Text
    type: writer
    inline: true

