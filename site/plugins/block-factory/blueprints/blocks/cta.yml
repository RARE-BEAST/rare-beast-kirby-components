title: Call to Action
icon: megaphone
fields:
  cta_url:
    label: CTA Link
    type: link
  cta_title:
    label: CTA Text
    type: text
  cta_style:
    label: CTA Style
    type: radio
    options:
      primary: Primary
      secondary: Secondary
    default: primary
  cta_target:
    label: Target
    type: radio
    options:
      _self: Open link in same tab
      _blank: Open link in new tab
    default: _self

label: "{{ cta_title }} ({{ cta_url }})"