title: Call to Action
icon: megaphone
fields:
  
  cta_url:
    width: 1/2
    label: CTA Link
    type: link
  
  cta_title:
    width: 1/2
    label: CTA Text
    type: text
    maxlength: 30
  
  cta_style:
    width: 1/2
    label: CTA Style
    type: radio
    options:
      primary: Primary
      secondary: Secondary
    default: primary
  
  cta_target:
    width: 1/2
    label: Target
    type: radio
    options:
      _self: Open link in same tab
      _blank: Open link in new tab
    default: _self
  
  cta_aria_label:
    label: Aria Label
    type: text
    help: |
      **_NOTE: aria labels are important for Accessibility and SEO_**. It should be a _**brief and clear description of the link's purpose**._ This label will not appear on your website; it just lives behind the scenes.

  cta_aria_label_info:
    type: info
    theme: positive
    label: |
      Some good examples of descriptive aria labels:
    text: | 
      - "Learn more about our services."
      - "Follow us on Instagram."
      - "Download our latest quarterly report."
      - "Sign up for our newsletter."
      - "Get in touch with our team."
      - "Read our latest blog post."
    required: true

label: "{{ cta_title }} ({{ cta_url }})"