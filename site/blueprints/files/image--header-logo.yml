title: Header Logo Image File

accept:
  mime: image/svg+xml, image/png
  extension: svg, png
  maxsize: 1000000

image:
  back: "#f9f9f9"

options:
  delete:
    admin: true
    editor: false

fields:
  alt:
    label: Alt Text
    type: textarea
    size: small
    font: monospace
    buttons: false
    width: 1/2
    help: >
      Helps screen-reading tools describe images to visually impaired readers and allows search engines to better crawl and rank your site.